<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="app">
        <div class="cards">
            <div class="card">
                <div class="card-title">Прибыль за тап</div>
                <div class="card-value">
                    <img src="images/coin.svg" alt="coin">
                    <span>+5</span>
                </div>
            </div>
            <div class="card">
                <div class="card-title">Монет для апа</div>
                <div class="card-value">10М</div>
            </div>
            <div class="card">
                <div class="card-title">Прибыль в час</div>
                <div class="card-value">
                    <img src="images/coin.svg" alt="coin">
                    <span>+100К</span>
                </div>
            </div>
        </div>
    
        <div class="score">
            <img src="images/coin.svg" alt="coin">
            <span id="score-value"></span>
        </div>

        <div class="progress">
            <div class="levels">
                <span>Entry</span>
                <span>1 / 10</span>
            </div>
            <div class="bar">
                <div class="inner-bar"></div>
            </div>
        </div>
    
        <div class="tap-container">
            <button id="tap-button">
                <img src="images/humster.png" alt="">
            </button>
            <!-- <div class="tap">+5</div> -->
        </div>

        <div class="footer">
            <div class="energy">
                <img src="images/lightning.png" alt="lightning">
                    <span>5 000 / 5 000</span>
            </div>
        </div>
    </div>
    
    <script src="app.js"></script>
   
</body>
</html>
